Legal Aid for Women
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LegalAid For Women</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #610094;
      --accent: #f6fff8;
      --cta: #ff6f61;
      --nav-bg: #ede7f6;
      --shadow: 0 2px 8px rgba(97,0,148,0.12);
    }
    body {
      margin: 0; font-family: 'Montserrat', sans-serif;
      background: var(--accent); color: #2d224c;
    }
    header {
      background: var(--nav-bg); box-shadow: var(--shadow);
      position: sticky; top:0; z-index: 10;
    }
    nav {
      display: flex; justify-content: space-between; align-items: center;
      max-width: 1100px; margin: 0 auto; padding: 1rem 2rem;
    }
    nav .logo {
      font-size: 1.52rem; color: var(--primary); font-weight: 700; letter-spacing: 2px;
    }
    nav ul {
      padding: 0; margin: 0; display: flex; gap: 1.3rem; list-style: none;
    }
    nav ul li a {
      color: var(--primary); text-decoration: none; font-weight: 500;
      font-size: 1.07rem; transition: color .2s;
    }
    nav ul li a.active, nav ul li a:hover { color: var(--cta);}
    .container {
      max-width: 1100px; margin: 2rem auto; padding: 1rem 2rem;
      background: #fff; box-shadow: var(--shadow); border-radius: 11px; min-height: 440px;
    }
    h1, h2, h3 { color: var(--primary);}
    .service-card {
      background: var(--accent); border-radius: 9px; box-shadow: var(--shadow); display: flex;
      align-items: center; gap: 1.2rem; margin-bottom: 1.5rem; overflow: hidden;
    }
    .service-card img {
      width: 120px; height: 100px; object-fit: cover;
    }
    .service-info { padding: 1rem 0.7rem;}
    .consult-btn {
      background: var(--cta); color: #fff; border: none; padding: .48rem 1.2rem;
      border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background .2s;
      margin-top: 0.6rem;
    }
    .consult-btn:active { background: #610094;}
    .form-group {margin-bottom: 1rem;}
    .form-group label {display: block; margin-bottom: .24rem; font-weight: 500;}
    .form-group input, .form-group textarea, .form-group select {
      width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;
    }
    .success-message { color: green; font-weight: 600; margin-top: 1rem;}
    .story-block {
      background: var(--accent); border-left: 6px solid var(--cta); padding: 0.9rem 1.1rem; margin-bottom: 1.3rem;
      border-radius: 8px; box-shadow: var(--shadow); position: relative;
    }
    .resource-block {
      background: var(--nav-bg); border-radius: 8px; box-shadow: var(--shadow); margin-bottom: 1.3rem; padding:1rem 1.7rem;
      display:flex; align-items:center; gap:1.1rem;
    }
    .resource-block img {width:80px; height:80px; object-fit:cover; border-radius:7px;}
    .resource-info {padding:0;}
    .search-bar {margin: 1.1rem 0; display:flex; gap:.7rem;}
    .search-bar input {
      padding: .5rem 1rem; border:1px solid #aaa; border-radius:6px; font-size:1rem; flex: 1;
    }
    .search-bar button {
      background: var(--cta); color: #fff; border: none; padding: .5rem 1.2rem;
      border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer;
    }
    @media (max-width: 700px) {
      nav {flex-direction: column; align-items: flex-start; padding: 1rem;}
      .container {padding: 1rem .7rem;}
      .service-card, .resource-block {flex-direction: column;}
      .service-card img, .resource-block img {width: 100%; height: 145px;}
    }
  </style>
</head>
<body>
<header>
  <nav>
    <span class="logo">LegalAid For Women</span>
    <ul>
      <li><a href="#" class="active" data-page="home">Home</a></li>
      <li><a href="#" data-page="about">About</a></li>
      <li><a href="#" data-page="services">Services</a></li>
      <li><a href="#" data-page="resources">Resources</a></li>
      <li><a href="#" data-page="contact">Contact</a></li>
    </ul>
  </nav>
</header>
<div class="container" id="main-content"></div>
<script>
const resourceData = [
  {
    title:"Domestic Violence Guide",
    desc:"Understand rights, reporting processes, and emergency steps.",
    img:"https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=700&q=80"
  },
  {
    title:"Legal Aid Directory",
    desc:"Find free lawyers and NGOs nearby.",
    img:"https://images.unsplash.com/photo-1405526888-000b6e1c3c5c?w=800&q=80"
  },
  {
    title:"Employment Rights",
    desc:"Resources on workplace discrimination and maternity laws.",
    img:"https://images.unsplash.com/photo-1513258496099-48168024aec0?w=800&q=80"
  },
  {
    title:"Online Harassment Help",
    desc:"Safe reporting and digital protection for women.",
    img:"https://images.unsplash.com/photo-1512436991641-6745cdb1723f?w=700&q=80"
  }
];
const pages = {
  home: `
    <h1>Welcome to LegalAid For Women</h1>
    <p style="font-size:1.09rem;">
      Free legal help, guides, and community support for women's rights and empowerment.
    </p>
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?w=980&q=80"
      alt="Women empowerment" style="width:100%;max-width:520px;display:block;margin:1.2rem auto 1rem;border-radius:10px;box-shadow:var(--shadow);">
    <h2>Quick Links</h2>
    <ul>
      <li><a href="#" data-page="services">Explore Legal Services</a></li>
      <li><a href="#" data-page="resources">Browse Legal Guides</a></li>
      <li><a href="#" data-page="about">Support Stories & Team</a></li>
    </ul>
  `,
  about: `
    <h1>About LegalAid For Women</h1>
    <img src="https://images.unsplash.com/photo-1478479474071-8a3014d422c8?w=900&q=80"
      alt="Legal team" style="width:100%;max-width:340px;float:right;margin-left:2rem;border-radius:8px;margin-bottom:1rem;">
    <p>
      <b>LegalAid For Women</b> is dedicated to helping women access justice and knowledge.<br>
      Our mission is to offer free information, legal consultation, and empowerment stories for women in India.
    </p>
    <ul>
      <li>Free legal consultations and access to support organizations</li>
      <li>Guides for rights relating to health, work, family, and safety</li>
      <li>Anonymous support and community stories to inspire courage</li>
    </ul>
    <div class="story-block">
      <b>Story: Sunita's Journey</b><br>
      "With help from LegalAid, I secured my children's future after challenging legal issues in my marriage."
    </div>
    <div class="story-block">
      <b>Story: Arpita's Triumph</b><br>
      "The workplace harassment guide let me defend my rights at work with support from the legal team."
    </div>
  `,
  services: `
    <h1>Legal Services</h1>
    <div class="service-card">
      <img src="https://images.unsplash.com/photo-1519377345644-937ef9754740?w=800&q=80" alt="Consultation">
      <div class="service-info">
        <h2>Free Consultation</h2>
        <p>Talk to a legal expert about your situation. <br>Confidential & respectful support always.</p>
        <button class="consult-btn" data-service="Free Consultation">Book Now</button>
      </div>
    </div>
    <div class="service-card">
      <img src="https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=800&q=80" alt="Support Group">
      <div class="service-info">
        <h2>Legal Workshops</h2>
        <p>Workshops on legal literacy, self-defense, and overcoming social challenges.</p>
        <button class="consult-btn" data-service="Legal Workshops">Join Workshop</button>
      </div>
    </div>
    <div class="service-card">
      <img src="https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?w=800&q=80" alt="Case Support">
      <div class="service-info">
        <h2>Case Support</h2>
        <p>Step-by-step help for filing cases, attending court, and paperwork.</p>
        <button class="consult-btn" data-service="Case Support">Request Case Help</button>
      </div>
    </div>
    <div id="consult-form-area"></div>
  `,
  resources: `
    <h1>Legal Resources & Guides</h1>
    <div class="search-bar">
      <input type="text" id="resource-search" placeholder="Search for guides, rights, topics...">
      <button onclick="searchResources()">Search</button>
    </div>
    <div id="resources-area"></div>
  `,
  contact: `
    <h1>Contact Us</h1>
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=900&q=80"
      alt="Contact" style="width:100%;max-width:270px;float:right;border-radius:8px;margin-left:2rem;">
    <p>
      For confidential help, partnership, or to share your story, reach out anytime.
    </p>
    <form id="contact-form" autocomplete="off">
      <div class="form-group">
        <label for="contact-name">Name*</label>
        <input type="text" id="contact-name" required>
      </div>
      <div class="form-group">
        <label for="contact-email">Email*</label>
        <input type="email" id="contact-email" required>
      </div>
      <div class="form-group">
        <label for="contact-message">Message*</label>
        <textarea id="contact-message" rows="4" required></textarea>
      </div>
      <button class="consult-btn" type="submit">Send Message</button>
      <div id="contact-success" class="success-message"></div>
    </form>
    <p>
      Email: <a href="mailto:help@legalaidwomen.org">help@legalaidwomen.org</a><br>
      Phone: +91-9988776611
    </p>
  `
};

function loadPage(page) {
  document.getElementById('main-content').innerHTML = pages[page];
  document.querySelectorAll('nav ul li a').forEach(a => a.classList.remove('active'));
  document.querySelector(`nav ul li a[data-page="${page}"]`).classList.add('active');
  window.location.hash = page;
  document.querySelectorAll('a[data-page]').forEach(a => {
    a.onclick = function(e) { e.preventDefault(); loadPage(a.getAttribute('data-page')); }
  });
  // Service interactive forms
  if (page === 'services') {
    document.querySelectorAll('.consult-btn').forEach(btn => {
      btn.onclick = (e) => {
        e.preventDefault();
        const serv = btn.getAttribute('data-service');
        showConsultForm(serv);
      };
    });
  }
  // Contact
  if (page === 'contact') {
    document.getElementById('contact-form').onsubmit = function(e){
      e.preventDefault();
      document.getElementById('contact-success').textContent = "Thank you for contacting LegalAid. We'll reply soon.";
      this.reset();
    }
  }
  // Resources search
  if (page === 'resources') renderResources(resourceData);
}
function showConsultForm(service) {
  const formHtml = `
    <form id="consult-form" autocomplete="off" style="padding:1.3rem;background:var(--nav-bg);margin-top:1.1rem;border-radius:9px;">
      <h3>Apply: ${service}</h3>
      <div class="form-group">
        <label for="user-name">Name*</label>
        <input type="text" id="user-name" required>
      </div>
      <div class="form-group">
        <label for="user-email">Email*</label>
        <input type="email" id="user-email" required>
      </div>
      <div class="form-group">
        <label for="user-query">Your Situation / Query*</label>
        <textarea id="user-query" rows="3" required></textarea>
      </div>
      <button type="submit" class="consult-btn">Submit</button>
      <div id="consult-success" class="success-message"></div>
    </form>`;
  document.getElementById('consult-form-area').innerHTML = formHtml;
  document.getElementById('consult-form').onsubmit = function(e){
    e.preventDefault();
    document.getElementById('consult-success').textContent = "We've received your request. A legal expert will contact you soon.";
    this.reset();
  }
  document.getElementById('consult-form').scrollIntoView({behavior:"smooth"});
}
// --- Resources search/filter ---
function searchResources() {
  let query = document.getElementById('resource-search').value.trim().toLowerCase();
  let filtered = resourceData.filter(r =>
    r.title.toLowerCase().includes(query) ||
    r.desc.toLowerCase().includes(query)
  );
  renderResources(filtered.length?filtered:resourceData);
}
function renderResources(list) {
  let html = "";
  list.forEach(r=>{
    html+=`
    <div class="resource-block">
      <img src="${r.img}" alt="${r.title}">
      <div class="resource-info">
        <h2>${r.title}</h2>
        <p>${r.desc}</p>
      </div>
    </div>`;
  });
  document.getElementById('resources-area').innerHTML = html;
}
function routeFromHash() {
  const hash = window.location.hash.replace(/^#/, '') || 'home';
  if (pages[hash]) loadPage(hash);
  else loadPage('home');
}
window.addEventListener('hashchange', routeFromHash);
// Setup nav listeners
document.querySelectorAll('nav ul li a').forEach(a => {
  a.addEventListener('click', function(e){
    e.preventDefault();
    loadPage(this.getAttribute('data-page'));
  });
});
routeFromHash();
</script>
</body>
</html>
