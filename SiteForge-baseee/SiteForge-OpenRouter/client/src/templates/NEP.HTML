NGO Educational Programs
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Educational Programs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #276678;
      --accent: #f6f5f5;
      --cta: #1687a7;
      --nav-bg: #d3e0ea;
      --shadow: 0 2px 8px rgba(39,102,120,0.15);
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--accent);
      color: #222;
    }
    header {
      background: var(--nav-bg);
      box-shadow: var(--shadow);
      position: sticky; top:0;
      z-index: 10;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 2rem;
    }
    nav .logo {
      color: var(--primary);
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    nav ul {
      margin: 0; padding: 0;
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    nav ul li { }
    nav ul li a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
      font-size: 1.07rem;
      transition: color .2s;
    }
    nav ul li a.active,
    nav ul li a:hover { color: var(--cta); }
    .container {
      max-width: 1050px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: white;
      box-shadow: var(--shadow);
      border-radius: 10px;
      min-height: 430px;
    }
    h1, h2, h3 { color: var(--primary);}
    .program-card {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      align-items: center;
      background: var(--accent);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .program-card img {
      width: 160px;
      height: 120px;
      object-fit: cover;
    }
    .program-info { padding: 1rem; }
    .enroll-btn {
      display: inline-block;
      padding: .5rem 1.2rem;
      background: var(--cta);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    .enroll-btn:active { background: #276678; }
    .form-group { margin-bottom: 1rem;}
    .form-group label { display: block; margin-bottom: .2rem; font-weight: 500;}
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;
      font-size: 1rem;
    }
    .success-message { color: green; font-weight: 600; margin-top: 1rem;}
    .progress-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: .7rem;
    }
    .progress-bar-bg {
      flex: 1;
      background: #e6e6e6;
      border-radius: 8px;
      margin-left: 1rem;
      margin-right: 1rem;
      overflow: hidden;
      height: 18px;
    }
    .progress-bar-fill {
      background: linear-gradient(90deg, #1687a7 60%, #276678 100%);
      height: 100%;
      transition: width 0.8s cubic-bezier(.4,2,.48,1);
    }
    /* Mobile */
    @media (max-width: 700px) {
      nav { flex-direction: column; align-items: flex-start; padding: 1rem;}
      .container { padding: 1rem .7rem;}
      .program-card { flex-direction: column;}
      .program-card img { width: 100%; height: 180px;} 
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <span class="logo">EduLift NGO</span>
      <ul>
        <li><a href="#" class="active" data-page="home">Home</a></li>
        <li><a href="#" data-page="about">About</a></li>
        <li><a href="#" data-page="programs">Programs</a></li>
        <li><a href="#" data-page="impact">Impact</a></li>
        <li><a href="#" data-page="contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container" id="main-content">
    <!-- Content will be loaded here -->
  </div>
  
  <script>
    // Navigation and page data
    const pages = {
      home: `
        <h1>Welcome to EduLift NGO</h1>
        <p style="font-size:1.12rem;">
          Empowering underprivileged children through quality education,<br>
          community programs, and innovative learning journeys.
        </p>
        <img src="https://images.unsplash.com/photo-1503676382389-4809596d5290?w=900&q=80" 
          alt="Children in classroom" style="width:100%; max-width:510px; border-radius:9px; margin: 1.2rem auto; display:block; box-shadow: var(--shadow);">
        <h2>Our Mission</h2>
        <p>
          To bridge the educational gap by providing resources, mentorship, and opportunities for children and youth in underserved areas.
        </p>
        <h3>Quick Links:</h3>
        <ul>
          <li><a href="#" data-page="programs">Explore Our Programs</a></li>
          <li><a href="#" data-page="impact">Success Stories & Impact</a></li>
        </ul>
      `,
      about: `
        <h1>About EduLift NGO</h1>
        <img src="https://images.unsplash.com/photo-1513258496099-48168024aec0?w=900&q=80"
          alt="Kids smiling" style="width:100%; max-width:400px; border-radius:8px; float:right; margin-left:2rem; margin-bottom:1rem;">
        <p>
          <strong>EduLift</strong> is a registered non-profit, founded in 2013, committed to advancing education for children in rural and urban slum communities.
        </p>
        <p>
          <b>Our approach:</b>
          <ul>
            <li>After-school mentoring and homework support</li>
            <li>Science & Technology labs for hands-on learning</li>
            <li>Scholarships for continued studies</li>
            <li>Community-based teacher training</li>
          </ul>
        </p>
        <p>
          <b>Core Values:</b> Inclusion, Innovation, Community, Accountability, Empathy.
        </p>
      `,
      programs: `
        <h1>Our Programs</h1>
        <div class="program-card">
          <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?w=800&q=80" alt="After-school support">
          <div class="program-info">
            <h2>After-School Support</h2>
            <p>Tutoring, mentoring, and homework help for students (Grades 2-9), ensuring strong academic foundations.</p>
            <button class="enroll-btn" data-program="After-School Support">Enroll Now</button>
          </div>
        </div>
        <div class="program-card">
          <img src="https://images.unsplash.com/photo-1512070800541-1087e4a477c6?w=800&q=80" alt="Tech for Kids">
          <div class="program-info">
            <h2>Tech for Kids</h2>
            <p>Interactive STEM workshops, computer basics, and hands-on coding for rural students.</p>
            <button class="enroll-btn" data-program="Tech for Kids">Enroll Now</button>
          </div>
        </div>
        <div class="program-card">
          <img src="https://images.unsplash.com/photo-1509099836639-18ba1795216d?w=800&q=80" alt="Girl Power Education">
          <div class="program-info">
            <h2>Girl Power Education</h2>
            <p>Special focus program advancing girls' access to education & leadership skills via mentorship and scholarships.</p>
            <button class="enroll-btn" data-program="Girl Power Education">Enroll Now</button>
          </div>
        </div>
        <div id="enrollment-form-area"></div>
      `,
      contact: `
        <h1>Contact Us</h1>
        <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=850&q=80"
        alt="Classroom" style="width:100%; max-width:350px; border-radius:8px; float:right; margin-left:2rem;">
        <p>We'd love to hear from you! Reach out for program enrollments, partnerships or volunteer opportunities.</p>
        <form id="contact-form" autocomplete="off">
          <div class="form-group">
            <label for="contact-name">Name*</label>
            <input type="text" id="contact-name" required>
          </div>
          <div class="form-group">
            <label for="contact-email">Email*</label>
            <input type="email" id="contact-email" required>
          </div>
          <div class="form-group">
            <label for="contact-message">Message*</label>
            <textarea id="contact-message" rows="4" required></textarea>
          </div>
          <button class="enroll-btn" type="submit">Send Message</button>
          <div id="contact-success" class="success-message"></div>
        </form>
        <p>Email: <a href="mailto:edulift@ngo.org">edulift@ngo.org</a><br>
        Phone: +91-9876543210<br>
        Address: 14 Hope Lane, Delhi 110024, India</p>
      `,
      impact: `
        <h1>Our Impact</h1>
        <img src="https://images.unsplash.com/photo-1503676382389-4809596d5290?w=600&q=80"
        alt="Impactful activities" style="width:100%; max-width:430px; border-radius:8px; float:right;margin-left:1rem;">
        <p>
          <b>EduLift</b> has transformed <b>7500+</b> children's lives in the past 10 years.<br>
          Here are some stories and numbers that showcase our journey:
        </p>
        <h2>Program Progress</h2>
        <div class="progress-row"><span>2022-23 Goal</span>
          <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:95%"></div></div>
          <span>95% reached</span>
        </div>
        <div class="progress-row"><span>Students Impacted</span>
          <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:93%"></div></div>
          <span>4650</span>
        </div>
        <div class="progress-row"><span>Girl Power Education</span>
          <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:88%"></div></div>
          <span>2100</span>
        </div>
        
        <h2>Success Stories</h2>
        <blockquote>
        "I was the first girl in my village to finish school and get a scholarship, thanks to EduLift." <br>
        — Seema Kumari, Program Alumna
        </blockquote>
        <blockquote>
        "The Tech for Kids program inspired me to become a coder! Now I mentor others in my community."<br>
        — Ramesh Singh, Student
        </blockquote>
      `
    };
    // Render content
    function loadPage(page) {
      document.getElementById('main-content').innerHTML = pages[page];
      document.querySelectorAll('nav ul li a').forEach(a => a.classList.remove('active'));
      document.querySelector(`nav ul li a[data-page="${page}"]`).classList.add('active');
      window.location.hash = page;

      // Program enroll buttons
      if (page === 'programs') {
        document.querySelectorAll('.enroll-btn').forEach(btn => {
          btn.onclick = (e) => {
            e.preventDefault();
            const programName = btn.getAttribute('data-program');
            showEnrollForm(programName);
          };
        });
      }
      // Contact form handler
      if (page === 'contact') {
        const contactForm = document.getElementById('contact-form');
        contactForm.onsubmit = function(e){
          e.preventDefault();
          document.getElementById('contact-success').textContent = "Thank you for reaching out! We will get back to you soon.";
          contactForm.reset();
        }
      }
    }

    // Enrollment form
    function showEnrollForm(programName) {
      const formHtml = `
        <form id="enroll-form" autocomplete="off" style="padding:1.3rem;background:var(--nav-bg);margin-top:1rem;border-radius:8px;">
          <h3>Enroll in ${programName}</h3>
          <div class="form-group">
            <label for="student-name">Student Name*</label>
            <input type="text" id="student-name" required>
          </div>
          <div class="form-group">
            <label for="student-age">Age*</label>
            <input type="number" id="student-age" min="6" max="17" required>
          </div>
          <div class="form-group">
            <label for="student-email">Parent Email*</label>
            <input type="email" id="student-email" required>
          </div>
          <div class="form-group">
            <label for="student-message">Why are you interested?</label>
            <textarea id="student-message" rows="3"></textarea>
          </div>
          <button type="submit" class="enroll-btn">Submit Enrollment</button>
          <div id="enroll-success" class="success-message"></div>
        </form>`;
      document.getElementById('enrollment-form-area').innerHTML = formHtml;
      document.getElementById('enroll-form').onsubmit = function(e){
        e.preventDefault();
        document.getElementById('enroll-success').textContent = "Thank you for enrolling! We will connect with you soon.";
        document.getElementById('enroll-form').reset();
      }
      document.getElementById('enroll-form').scrollIntoView({behavior: "smooth"});
    }

    // Routing
    function routeFromHash() {
      const hash = window.location.hash.replace(/^#/, '') || 'home';
      if (pages[hash]) loadPage(hash);
      else loadPage('home');
    }
    window.addEventListener('hashchange', routeFromHash);

    // Nav link listeners (for SPA feel)
    document.querySelectorAll('nav ul li a').forEach(a => {
      a.addEventListener('click', function(e){
        e.preventDefault();
        const page = this.getAttribute('data-page');
        loadPage(page);
      });
    });
    // Initial load
    routeFromHash();
  </script>
</body>
</html>
