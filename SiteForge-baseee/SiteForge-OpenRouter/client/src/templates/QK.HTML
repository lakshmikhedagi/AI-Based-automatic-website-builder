Quiz for Kids
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kids' Quiz World</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f98404;
      --accent: #fbeee6;
      --cta: #3fb68b;
      --nav-bg: #fff3e6;
      --shadow: 0 2px 8px rgba(249,132,4,0.09);
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--accent);
      color: #333;
    }
    header {
      background: var(--nav-bg);
      box-shadow: var(--shadow);
      position: sticky; top:0; z-index:10;
    }
    nav {
      display: flex; justify-content: space-between; align-items: center;
      max-width: 1100px; margin: 0 auto; padding: 1rem 2rem;
    }
    nav .logo {
      font-size: 1.6rem; color: var(--primary); font-weight: 700;
      letter-spacing: 1.5px;
    }
    nav ul {
      padding: 0; margin: 0;
      display: flex; gap: 1.4rem; list-style: none;
    }
    nav ul li a {
      color: var(--primary); text-decoration: none;
      font-weight: 500; font-size: 1.07rem; transition: color .2s;
    }
    nav ul li a.active, nav ul li a:hover { color: var(--cta);}
    .container {
      max-width: 1100px; margin: 2rem auto; padding: 1rem 2rem;
      background: #fff; box-shadow: var(--shadow); border-radius: 10px; min-height: 440px;
    }
    h1, h2, h3 { color: var(--primary);}
    .category-card {
      background: var(--accent); border-radius: 8px;
      margin-bottom: 1.4rem; box-shadow: var(--shadow);
      display: flex; align-items: center; gap: 1rem; overflow: hidden;
    }
    .category-card img {
      width: 120px; height: 90px; object-fit: cover;
    }
    .category-info { padding: 1rem 0.8rem;}
    .quiz-section, .leaderboard-section { background: var(--nav-bg); border-radius: 7px; padding: 1.2rem 1rem;}
    .funfact { background: var(--cta); color: #fff; display:inline-block; padding:0.2rem 0.7rem; border-radius: 6px; font-weight: 600; margin: 0.4rem 0;}
    .form-group {margin-bottom: 1rem;}
    .form-group label {display:block; margin-bottom:.2rem; font-weight:500;}
    .form-group input, .form-group textarea {
      width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;
    }
    .success-message { color: green; font-weight: 600; margin-top: 1rem;}
    .quiz-question{ font-weight:600; margin-bottom:.5rem}
    .quiz-options label{ display:block; margin-bottom:.22rem; cursor:pointer;}
    .quiz-btn {
      background: var(--cta); color: #fff;
      border: none; padding: .5rem 1.2rem; border-radius: 5px;
      font-size: 1rem; margin-top:.7rem; cursor: pointer; transition: background .2s;
    }
    .quiz-btn:active { background: #f98404;}
    .quiz-result { margin-top:.7rem; font-weight: 600;}
    table.leaderboard {
      width: 100%; border-collapse: collapse; margin-top: .5rem;
    }
    table.leaderboard th, table.leaderboard td {
      padding: 0.6rem 0.4rem; border: 1px solid #eee;
      text-align: left;
    }
    table.leaderboard th {
      background: var(--cta); color: #fff;
    }
    table.leaderboard tr:nth-child(even) { background: #f4f4f4;}
    /* Mobile Responsive */
    @media (max-width: 700px) {
      nav {flex-direction: column; align-items: flex-start; padding: 1rem;}
      .container {padding: 1rem .7rem;}
      .category-card {flex-direction: column;}
      .category-card img {width: 100%; height: 145px;}
    }
  </style>
</head>
<body>
<header>
  <nav>
    <span class="logo">Kids' Quiz World</span>
    <ul>
      <li><a href="#" class="active" data-page="home">Home</a></li>
      <li><a href="#" data-page="about">About</a></li>
      <li><a href="#" data-page="quizzes">Quizzes</a></li>
      <li><a href="#" data-page="leaderboard">Leaderboard</a></li>
      <li><a href="#" data-page="contact">Contact</a></li>
    </ul>
  </nav>
</header>
<div class="container" id="main-content"></div>
<script>
// Data for quizzes and leaderboard
let mockLeaderboard = [
  {name: "Rhea", score: 4, category:"Science"},
  {name: "Jay", score: 3, category:"Sports"},
  {name: "Sahil", score: 5, category:"Animals"},
  {name: "Meena", score: 3, category:"Science"},
  {name: "Arya", score: 2, category:"General"}
];
const quizzes = {
  Science: [
    {q: "What planet is known as the Red Planet?", o: ["Mars", "Venus", "Jupiter"], a: "Mars"},
    {q: "What do bees make?", o: ["Milk", "Butter", "Honey"], a: "Honey"},
    {q: "Water boils at what temperature (Â°C)?", o: ["100", "0", "50"], a: "100"},
    {q: "Which animal can fly?", o: ["Dog", "Bat", "Shark"], a: "Bat"},
    {q: "Which sense do cats rely on most in the dark?", o: ["Smell", "Sight", "Hearing"], a: "Hearing"}
  ],
  Animals: [
    {q: "Which is the largest land animal?", o: ["Rhinoceros", "Elephant", "Tiger"], a: "Elephant"},
    {q: "What color are pandas?", o: ["Red & Brown", "Black & White", "Blue & Green"], a: "Black & White"},
    {q: "Which bird can mimic human speech?", o: ["Eagle", "Parrot", "Sparrow"], a: "Parrot"},
    {q: "How many legs does an octopus have?", o: ["8", "4", "10"], a: "8"},
    {q: "Which animal is the king of the jungle?", o: ["Lion", "Wolf", "Bear"], a: "Lion"}
  ],
  Sports: [
    {q: "Which sport uses a bat, ball, and wicket?", o: ["Football", "Cricket", "Tennis"], a: "Cricket"},
    {q: "How many players in a soccer (football) team?", o: ["11", "7", "5"], a: "11"},
    {q: "Which game has love, deuce, and set?", o: ["Hockey", "Tennis", "Baseball"], a: "Tennis"},
    {q: "Olympic symbol has how many rings?", o: ["5", "3", "7"], a: "5"},
    {q: "Which sport uses a puck?", o: ["Basketball", "Hockey", "Golf"], a: "Hockey"}
  ],
  General: [
    {q: "What is the color of the sky on a clear day?", o:["Blue","Green","Pink"], a:"Blue"},
    {q: "How many days are there in a week?", o:["10","7","5"], a:"7"},
    {q: "Whatâ€™s the first letter of the English alphabet?", o:["C","A","B"], a:"A"},
    {q: "Which month comes after June?", o:["April","July","May"], a:"July"},
    {q: "How many legs does a cow have?", o: ["4", "2", "6"], a: "4"}
  ]
}
// Helper to shuffle array (quizzes)
function shuffle(arr) {
  let a = arr.slice();
  for(let i = a.length-1;i>0;i--){
    let j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}
// Pages
const pages = {
  home: `
    <h1>Welcome to Kids' Quiz World!</h1>
    <p style="font-size:1.13rem;">
      Test your knowledge, learn new facts, and climb the leaderboard with our fun quizzes!
    </p>
    <img src="https://images.unsplash.com/photo-1496307653780-42ee777d4842?w=1000&q=80"
      alt="Kids learning" style="width:100%;max-width:540px;display:block;margin:1.4rem auto 1rem;border-radius:10px;box-shadow:var(--shadow);">
    <span class="funfact">Did you know? Baby elephants suck their trunks for comfort, just like human babies suck their thumbs!</span>
    <h2>Try our quizzes:</h2>
    <ul>
      <li><a href="#" data-page="quizzes" data-cat="Science">Science Quiz</a></li>
      <li><a href="#" data-page="quizzes" data-cat="Animals">Animal Quiz</a></li>
      <li><a href="#" data-page="quizzes" data-cat="Sports">Sports Quiz</a></li>
      <li><a href="#" data-page="quizzes" data-cat="General">General Quiz</a></li>
    </ul>
  `,
  about: `
    <h1>About Us</h1>
    <img src="https://images.unsplash.com/photo-1503676382389-4809596d5290?w=900&q=80"
      alt="Kids together" style="width:100%;max-width:340px;float:right;margin-left:2rem;border-radius:8px;margin-bottom:1rem;">
    <p>
      <b>Kids' Quiz World</b> is a free online playground for children to learn and have fun through interactive quizzes and amazing facts!
    </p>
    <ul>
      <li>Safe, kid-friendly quizzes for ages 6+</li>
      <li>Four categories: Science, Animals, Sports, General</li>
      <li>Fun facts alongside every game!</li>
      <li>See how you rank on our Leaderboard!</li>
    </ul>
    <span class="funfact">Did you know? The fastest animal on Earth is the peregrine falcon, which can dive at over 300 km/h!</span>
  `,
  quizzes: `
    <h1>Choose a Quiz Category</h1>
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?w=700&q=80" alt="Science">
      <div class="category-info">
        <h2>Science</h2>
        <span class="funfact">Fact: Mars is home to the tallest mountain in the solar system!</span><br>
        <button class="quiz-btn" data-quiz="Science">Play Science Quiz</button>
      </div>
    </div>
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1502090832357-11c09b580d06?w=700&q=80" alt="Animals">
      <div class="category-info">
        <h2>Animals</h2>
        <span class="funfact">Fact: A group of flamingos is called a "flamboyance"!</span><br>
        <button class="quiz-btn" data-quiz="Animals">Play Animal Quiz</button>
      </div>
    </div>
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=800&q=80" alt="Sports">
      <div class="category-info">
        <h2>Sports</h2>
        <span class="funfact">Fact: Football (soccer) is played by over 250 million players in over 200 countries!</span><br>
        <button class="quiz-btn" data-quiz="Sports">Play Sports Quiz</button>
      </div>
    </div>
    <div class="category-card">
      <img src="https://images.unsplash.com/photo-1513258496099-48168024aec0?w=800&q=80" alt="General">
      <div class="category-info">
        <h2>General</h2>
        <span class="funfact">Fact: There are 7 continents and 5 oceans on Earth!</span><br>
        <button class="quiz-btn" data-quiz="General">Play General Quiz</button>
      </div>
    </div>
    <div id="quiz-game-area"></div>
  `,
  leaderboard: `
    <h1>Leaderboard</h1>
    <div class="leaderboard-section">
      <h2>Top Scores</h2>
      <table class="leaderboard">
        <thead><tr><th>Name</th><th>Category</th><th>Score (out of 5)</th></tr></thead>
        <tbody id="leaderboard-rows"></tbody>
      </table>
    </div>
  `,
  contact: `
    <h1>Contact Us</h1>
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?w=700&q=80"
      alt="Smiling kids" style="width:100%;max-width:290px;float:right;border-radius:8px;margin-left:2rem;">
    <p>
      Questions, suggestions, or want your quiz featured? Get in touch!
    </p>
    <form id="contact-form" autocomplete="off">
      <div class="form-group">
        <label for="contact-name">Name*</label>
        <input type="text" id="contact-name" required>
      </div>
      <div class="form-group">
        <label for="contact-email">Email*</label>
        <input type="email" id="contact-email" required>
      </div>
      <div class="form-group">
        <label for="contact-message">Message*</label>
        <textarea id="contact-message" rows="4" required></textarea>
      </div>
      <button class="quiz-btn" type="submit">Send Message</button>
      <div id="contact-success" class="success-message"></div>
    </form>
    <p>
      Email: <a href="mailto:hello@kidsquizworld.org">hello@kidsquizworld.org</a>
    </p>
  `
};
// --- SPA logic ---
function loadPage(page) {
  document.getElementById('main-content').innerHTML = pages[page];
  document.querySelectorAll('nav ul li a').forEach(a => a.classList.remove('active'));
  document.querySelector(`nav ul li a[data-page="${page}"]`).classList.add('active');
  window.location.hash = page;

  // Home page fun: SPA nav
  document.querySelectorAll('a[data-page]').forEach(a => {
    a.onclick = function(e) {
      e.preventDefault();
      loadPage(a.getAttribute('data-page'));
      // quick start quiz if data-cat
      if (a.dataset.cat) startQuiz(a.dataset.cat);
    }
  });

  // Quiz category buttons and game logic
  if (page === 'quizzes') {
    document.querySelectorAll('button.quiz-btn[data-quiz]').forEach(btn => {
      btn.onclick = function() {
        startQuiz(this.getAttribute('data-quiz'));
      };
    });
  }
  // Leaderboard render
  if (page === 'leaderboard') renderLeaderboard();

  // Contact form
  if (page === 'contact') {
    const contactForm = document.getElementById('contact-form');
    contactForm.onsubmit = function(e){
      e.preventDefault();
      document.getElementById('contact-success').textContent = "Thank you for your message! We'll reply soon.";
      contactForm.reset();
    }
  }
}
// Quiz game engine
function startQuiz(category) {
  let qlist = shuffle(quizzes[category]);
  let curr = 0, score = 0;
  let quizHtml = `
    <div class="quiz-section">
      <h2>${category} Quiz</h2>
      <div id="quiz-qarea"></div>
      <div class="quiz-result" id="quiz-progress"></div>
    </div>
  `;
  document.getElementById('quiz-game-area').innerHTML = quizHtml;
  nextQ();

  function nextQ() {
    if (curr >= 5) {
      // End of quiz
      let html = `<p><b>Your Score: ${score} / 5</b></p>
        <span class="funfact">Great job! Want your score on the leaderboard? Enter your Name:</span>
        <input type="text" id="quiz-name" maxLength="18" placeholder="Your Name" style="margin-top:0.5rem;">
        <button class="quiz-btn" id="save-score">Submit Score</button>
        <div id="quiz-extrasuccess" class="success-message"></div>
        <br><button class="quiz-btn" id="try-another">Play Another Quiz</button>
      `;
      document.getElementById('quiz-qarea').innerHTML = html;
      document.getElementById('quiz-progress').textContent = "";
      document.getElementById('save-score').onclick = function() {
        let name = document.getElementById('quiz-name').value.trim().slice(0,18);
        if (!name) {
          document.getElementById('quiz-extrasuccess').textContent = "Please enter your name!";
        } else {
          mockLeaderboard.unshift({name, score, category});
          document.getElementById('quiz-extrasuccess').textContent = "Score submitted! Check the Leaderboard.";
          document.getElementById('quiz-name').disabled = true;
        }
      };
      document.getElementById('try-another').onclick = function() {
        loadPage('quizzes');
        document.getElementById('quiz-game-area').scrollIntoView({behavior:"smooth"});
      };
      return;
    }
    let qobj = qlist[curr];
    let options = shuffle(qobj.o);
    let qRender = `<div class="quiz-question">${curr+1}. ${qobj.q}</div>
      <div class="quiz-options">` +
      options.map(opt => `<label>
        <input type="radio" name="qopt" value="${opt}"> ${opt}</label>`).join('') +
      `</div><button class="quiz-btn" id="quiz-next">Submit</button>
      <div class="quiz-result" id="quiz-result"></div>
    `;
    document.getElementById('quiz-qarea').innerHTML = qRender;
    document.getElementById('quiz-progress').textContent = `Question ${curr+1} of 5`;
    document.getElementById('quiz-next').onclick = function() {
      let ans = document.querySelector('input[name="qopt"]:checked');
      let result = document.getElementById('quiz-result');
      if (!ans) {
        result.textContent = "Choose an option!";
        result.style.color = "red";
        return;
      }
      if (ans.value === qobj.a) {
        result.textContent = "Correct! ðŸŽ‰";
        result.style.color = "green";
        score++;
      } else {
        result.textContent = `Oops! Correct: ${qobj.a}`;
        result.style.color = "orangered";
      }
      setTimeout(() => {
        curr++; nextQ();
      }, 800);
    };
  }
}

// Leaderboard renderer
function renderLeaderboard() {
  let bodyHtml = "";
  mockLeaderboard.slice(0,10).forEach(({name,score,category}) => {
    bodyHtml += `<tr><td>${name}</td><td>${category}</td><td>${score}</td></tr>`;
  });
  document.getElementById('leaderboard-rows').innerHTML = bodyHtml;
}

// Hash navigation
function routeFromHash() {
  const hash = window.location.hash.replace(/^#/, '') || 'home';
  if (pages[hash]) loadPage(hash);
  else loadPage('home');
}
window.addEventListener('hashchange', routeFromHash);

// Start SPA
document.querySelectorAll('nav ul li a').forEach(a => {
  a.addEventListener('click', function(e){
    e.preventDefault();
    loadPage(this.getAttribute('data-page'));
  });
});
routeFromHash();
</script>
</body>
</html>
